<nav class="navigation-wrapper">
    <div class="navigation-top">
        <a class="navigation-logo" href="/"
             data-sly-use.template="/apps/ati4/components/image/v1/image/templates/image-templates.html"
             data-sly-call="${template.main @ imageReference='/content/dam/ati4/images/naos-logo.png'}"></a>
        <div class="navigation-icons" data-sly-use.template="/apps/ati4/htl-templates/icons-templates.html">
            <a href="#" data-sly-call="${template.main @ iconName='store-locator'}"></a>
            <a href="#" data-sly-call="${template.main @ iconName='my-account'}"></a>
        </div>
    </div>
    <ul class="navigation-menu"
        data-sly-use.model="com.ati4.training.core.models.v1.Navigation"
        data-sly-test="${model.navigationPages.size > 0}"
        data-sly-use.titleTemplate="/apps/ati4/components/title/v1/title/templates/title-templates.html"
        data-sly-list="${model.navigationPages}">
        <li class="navigation-entry">
            <sly data-sly-call="${titleTemplate.main @ text=item.title, level='h3'}"></sly>
            <div class="navigation-entry-content">
                <sly data-sly-call="${titleTemplate.main @ text=item.title, level='h4'}"></sly>
                <ul class="navigation-entry-content-column"
                    data-sly-list.subItem="${item.listChildren}">
                    <li>
                        <a href="${subItem.path @ extension='html'}" data-sly-call="${titleTemplate.main @ text=subItem.title, level='h5'}"></a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>
