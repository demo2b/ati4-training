<template data-sly-template.main="${@ ctaText, ctaLink='', ctaIcon=''}">
    <div class="button-wrapper">
        <sly data-sly-test.hasIcon="${ctaIcon}"
             data-sly-use.template="/apps/ati4/htl-templates/icons-templates.html">
            <button class="icon" type="button" data-href="${ctaLink}">
                ${ctaText}
                <sly data-sly-call="${template.main @ iconName=ctaIcon}"></sly>
            </button>
        </sly>
        <sly data-sly-test.hasIcon="${!hasIcon}">
            <button type="button" data-href="${ctaLink}">${ctaText}</button>
        </sly>
    </div>
</template>
