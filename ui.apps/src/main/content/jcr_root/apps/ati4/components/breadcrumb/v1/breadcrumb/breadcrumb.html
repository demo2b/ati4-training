<div data-sly-use.model="com.ati4.training.core.models.v1.Breadcrumb"
     data-sly-test="${model.breadcrumbPages.size > 1}"
     class="breadcrumb-wrapper">
    <ul data-sly-list="${model.breadcrumbPages}">
        <li>
            <a href="${item.path @ extension='html'}" class="${itemList.last ? 'bolded' : ''}">
                ${item.title}
                <sly data-sly-test="${!itemList.last}"
                     data-sly-use.template="/apps/ati4/htl-templates/icons-templates.html"
                     data-sly-call="${template.main @ iconName='right-arrow-small'}"></sly>
            </a>
        </li>
    </ul>
</div>
